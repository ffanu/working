<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="result"></div>
    
    <script>
        async function testApi() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing API connection from browser...');
                
                const response = await fetch('http://localhost:5236/api/installment', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status} - ${errorText}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Success! Data received:', data);
                resultDiv.innerHTML = `<p style="color: green;">Success! Found ${data.length} installment plans</p>`;
                
            } catch (error) {
                console.error('Error testing API connection:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        testApi();
    </script>
</body>
</html>
